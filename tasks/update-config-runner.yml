---
- name: Set concurrent limit option
  lineinfile:
    dest: "{{ temp_runner_config.path }}"
    regexp: '^(\s*)limit ='
    line: '\1limit = {{ gitlab_runner.concurrent_specific|default(0) }}'
    state: present
    backrefs: yes
  check_mode: no
  notify: restart_gitlab_runner

- name: Set environment option
  lineinfile:
    dest: "{{ temp_runner_config.path }}"
    regexp: '^(\s*)environment ='
    line: '\1environment = {{ gitlab_runner.env_vars|default([]) | to_json }}'
    state: present
    backrefs: yes
  check_mode: no
  notify: restart_gitlab_runner

